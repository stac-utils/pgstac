services:
  pgstac:
    container_name: pgstac
    image: pgstac
    build:
      context: .
      network: host
      dockerfile: docker/pgstac/Dockerfile
      target: pgstac
    platform: linux/amd64
    environment:
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgis
      - PGUSER=username
      - PGPASSWORD=password
      - PGDATABASE=postgis
    ports:
      - "5439:5432"
    develop:
      watch:
        - action: rebuild
          path: ./src/pgstac
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      retries: 15
      start_period: 30s
      timeout: 10s
    volumes:
      - pgstac-pgdata:/var/lib/postgresql/data
    command: postgres

  pypgstac:
    container_name: pypgstac
    image: pypgstac
    build:
      context: .
      network: host
      dockerfile: docker/pypgstac/Dockerfile
      target: pypgstac
    platform: linux/amd64
    environment:
      - PGHOST=pgstac
      - PGUSER=username
      - PGPASSWORD=password
      - PGDATABASE=postgis
    depends_on:
      pgstac:
        condition: service_healthy
        restart: true
    develop:
      watch:
        - action: rebuild
          path: ./src/pypgstac

volumes:
  pgstac-pgdata:
