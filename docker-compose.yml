services:
  pgstac:
    container_name: pgstac
    image: pgstac
    build:
      context: .
      dockerfile: docker/pgstac/Dockerfile
      target: pgstac
    platform: linux/amd64
    environment:
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgis
      - PGUSER=username
      - PGPASSWORD=password
      - PGDATABASE=postgis
    ports:
      - "5439:5432"
    volumes:
      - pgstac-pgdata:/var/lib/postgresql/data
    command: postgres
  pypgstac:
    container_name: pypgstac
    image: pypgstac
    build:
      context: .
      dockerfile: docker/pypgstac/Dockerfile
      target: pypgstac
    platform: linux/amd64
    environment:
      - PGHOST=pgstac
      - PGUSER=username
      - PGPASSWORD=password
      - PGDATABASE=postgis
    volumes:
      - .:/opt
    depends_on:
      - pgstac
volumes:
  pgstac-pgdata:
