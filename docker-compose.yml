version: "3"
services:
  pgstac:
    container_name: pgstac
    image: pgstac
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    environment:
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgis
      - PGUSER=username
      - PGPASSWORD=password
      - PGDATABASE=postgis
    ports:
      - "5439:5432"
    volumes:
      - pgstac-pgdata:/var/lib/postgresql/data
      - ./src:/opt/src
      - ./scripts/bin:/opt/bin
    command: postgres -c shared_preload_libraries=plrust -c plrust.work_dir=/tmp
volumes:
  pgstac-pgdata:
