name: CI

on:
  push:
    branches:
      - main
      - release*
  pull_request:

env:
  REGISTRY: ghcr.io
  REGISTRYPATH: ghcr.io/stac-utils/
  PGSTACIMAGE: ghcr.io/stac-utils/pgstac-postgres
  PGSTACLATEST: ghcr.io/stac-utils/pgstac-postgres:latest
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_BUILDKIT: 1
  PIP_BREAK_SYSTEM_PACKAGES: 1
  PGPASSWORD: postgres
  PGHOST: postgres
  PGDATABASE: postgres
  PGUSER: postgres
  POSTGRES_PASSWORD: postgres
  UV_LINK_MODE: copy
  UV_COMPILE_BYTECODE: 1
  UV_PROJECT_ENVIRONMENT: /tmp/venv
  UV_PYTHON_INSTALL_DIR: /tmp/venv/bin
  VIRTUAL_ENVIRONMENT: /tmp/venv

jobs:
  # This builds a base postgres image that has everything installed to be able to run pgstac.
  buildpg:
    name: Build and push base postgres image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
            images: |
                pgstac
                pgstac/pgstac
                ${{ env.PGSTACIMAGE }}
            tags: |
                type=ref,event=branch
                type=ref,event=pr
                type=semver,pattern={{version}}
                type=semver,pattern={{major}}.{{minor}}
                type=semver,pattern={{major}}
                type=sha
      - uses: docker/setup-buildx-action@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Base Postgres
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          target: pgstac
          file: docker/pgstac/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          push: false
          cache-from: type=gha
          cache-to: type=gha, mode=max

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, x86, aarch64, armv7, s390x, ppc64le]
    steps:
      - uses: actions/checkout@v4
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: src/pypgstac
          target: ${{ matrix.target }}
          args: --release --out /home/runner/work/pgstac/pgstac/dist
          sccache: 'true'
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: /home/runner/work/pgstac/pgstac/dist/*
          if-no-files-found: error

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: ${{ matrix.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: src/pypgstac
          target: ${{ matrix.target }}
          args: --release --out /home/runner/work/pgstac/pgstac/dist
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: win-wheels-${{ matrix.target }}
          path: /home/runner/work/pgstac/pgstac/dist/*
          if-no-files-found: error

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: src/pypgstac
          target: ${{ matrix.target }}
          args: --release --out /tmp/dist
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: mac-wheels-${{ matrix.target }}
          path: /tmp/dist/*
          if-no-files-found: error

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          working-directory: src/pypgstac
          command: sdist
          args: --out /home/runner/work/pgstac/pgstac/dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: source-wheels
          path: /home/runner/work/pgstac/pgstac/dist/*
          if-no-files-found: error

  test:
    name: test
    needs: [buildpg, linux]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: ghcr.io/stac-utils/pgstac-postgres:latest
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DATABASE: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Setup UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      - name: Get Wheel
        uses: actions/download-artifact@v4
        with:
            name: wheels-x86_64
            path: /tmp/wheels
      - name: Install pypgstac
        run:  |
          uv venv --allow-existing --relocatable /tmp/venv
          uv pip install psycopg[binary] psycopg-pool
          uv sync --frozen --no-install-project --extra test --extra dev
          for i in /tmp/wheels/pypgstac*x86_64.whl; do echo "Installing $i"; uv pip install pypgstac@$i; done

      - name: Run tests
        run:  |
          ./home/runner/work/pgstac/pgstac/docker/bin/test
