site_name: pgstac
site_description: PostgreSQL schema and functions for Spatio-Temporal Asset Catalog (STAC).

docs_dir: 'src'
site_dir: 'build'

repo_name: "stac-utils/pgstac"
repo_url: "https://github.com/stac-utils/pgstac"
edit_uri: "blob/master/docs/src"
site_url: "https://stac-utils.github.io/pgstac/"

extra:
  social:
    - icon: "fontawesome/brands/github"
      link: "https://github.com/stac-utils"
    - icon: "fontawesome/brands/twitter"
      link: "https://twitter.com/STACspec"

nav:
  - Home: "index.md"
  - PgSTAC: "pgstac.md"
  - pyPgSTAC: "pypgstac.md"
  - Development - Contributing: "contributing.md"
  - Release Notes: "release-notes.md"

plugins:
  - search

theme:
  name: material
  palette:
    primary: indigo
    scheme: default

# https://github.com/kylebarron/cogeo-mosaic/blob/mkdocs/mkdocs.yml#L50-L75
markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret:
      insert: false
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.escapeall:
      hardbreak: true
      nbsp: true
  - pymdownx.magiclink:
      hide_protocol: true
      repo_url_shortener: true
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
